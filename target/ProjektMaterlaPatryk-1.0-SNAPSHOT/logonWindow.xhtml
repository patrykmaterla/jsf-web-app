<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:body>
<ui:composition template="./template/masterTemplate.xhtml">

	<ui:define name="content">
      <h:form pt:method="post" pt:action="j_security_check">
			<table align="center">
				<tr>
					<td><h3 style="color:black;"><h:outputText value="#{msgs.username}"/></h3></td>
					<td><h:inputText pt:name="j_username" id="j_username" value="" size="20"/></td>
				</tr>
				<tr>
					<td><h3 style="color:black;"><h:outputText value="#{msgs.password}"/></h3></td>
					<td><h:inputText pt:name="j_password" id="j_password" value="" size="20"/></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="#{msgs.logon}" size="20"/>
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>

</ui:composition>
	</h:body>
</html>
